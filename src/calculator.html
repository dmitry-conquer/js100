<!doctype html>
<html lang="uk">
  @@include('components/head.html', { 'title': 'Calculator' })
  <body>
    <div class="dark-gradient flex h-screen w-full items-center justify-center">
      <div class="container w-[700px] p-6 backdrop-blur-lg">
        <h1 class="mb-6 text-center text-2xl font-bold text-white">Calculator</h1>
        <div id="calculator" class="flex flex-col items-center justify-center">
          <div class="rounded-xl border border-neutral-700 bg-neutral-800 p-1">
            <div class="relative flex h-[85px] items-end justify-end">
              <span id="result" class="absolute right-3 top-2 text-neutral-500"></span>
              <span id="current-value" class="p-2 text-4xl font-bold text-white">0</span>
            </div>
            <div class="grid auto-rows-[60px] grid-cols-4 gap-0.5">
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="%">
                %
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="CE">
                CE
              </button>
              <button
                class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80"
                type="button"
                data-operator-value="delete">
                x
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="/">
                /
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="7">
                7
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="8">
                8
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="9">
                9
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="*">
                *
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="4">
                4
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="5">
                5
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="6">
                6
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="-">
                -
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="1">
                1
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="2">
                2
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="3">
                3
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value="+">
                +
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-number-value="0">
                0
              </button>
              <button class="grid place-content-center rounded-lg bg-neutral-700 p-6 text-white transition-colors hover:bg-neutral-700/80" type="button" data-operator-value=",">
                ,
              </button>
              <button
                class="col-span-2 grid place-content-center rounded-lg bg-violet-300 p-6 text-xl text-neutral-700 transition-colors hover:bg-violet-300/80"
                type="button"
                id="eqv">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" crossorigin src="./js/app.min.js"></script>
  </body>
</html>
