<!doctype html>
<html lang="uk">
  @@include('components/head.html', { 'title': 'App 1' })
  <body>
    <div class="container">
      <div>
        <div class="flex gap-x-1">
          <label for="grid-width">Width:</label>
          <div id="width-value" class="font-bold text-blue-600">10</div>
        </div>
        <input type="range" id="grid-width" min="1" max="19" />
      </div>
      <div>
        <div class="flex gap-x-1">
          <label for="grid-height">Height:</label>
          <div id="height-value" class="font-bold text-blue-600">10</div>
        </div>
        <input type="range" id="grid-height" min="1" max="19" />
      </div>
      <div>
        <label for="current-color">Choose color</label>
        <input type="color" id="current-color" />
      </div>
      <div class="flex gap gap-x-2">
        <button type="button" id="create-grid" class="my-5 rounded-xl bg-blue-500 px-3 py-1.5 font-bold text-white">Create grid</button>
        <button type="button" id="reset-grid" class="my-5 rounded-xl bg-red-500 px-3 py-1.5 font-bold text-white">Reset grid</button>
        <div>
          <label class="my-5 block rounded-xl bg-neutral-400 px-3 py-1.5 font-bold text-white has-[:checked]:bg-yellow-600 ">
            <input type="checkbox" id="erase" class="sr-only"/>
            Erase</label
          >
        </div>
      </div>
      <div id="grid-container" class="size-96 border bg-gray-50"></div>
    </div>
    <script type="module" crossorigin src="./js/app.min.js"></script>
  </body>
</html>
