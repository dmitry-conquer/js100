<!doctype html>
<html lang="uk">
  @@include('components/head.html', { 'title': 'App 2' })
  <body>
    <div class="blue-gradient flex h-screen w-full items-center justify-center">
      <div class="container w-[700px] bg-gray-600/30 p-6 backdrop-blur-lg">
        <h1 class="mb-12 text-center text-2xl font-bold text-white">Генератор паролів</h1>

        <div class="mb-12 flex  sm:space-x-4 flex-col sm:flex-row max-sm:space-y-2">
          <div class="flex h-10 w-full items-center justify-between rounded bg-gray-600/30 px-4">
            <p id="password-container" class="font-medium text-gray-100">hrj23hbjl4</p>
            <div class="relative flex items-center">
              <span id="success-copy" class="absolute -top-10 -right-2 hidden text-sm text-gray-100 p-1 rounded bg-green-500/50 [&.active]:block">Скопійовано!</span>
              <button id="copy-password" type="button">
                <svg class="size-6 hover:text-white transition-colors text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M9 18q-.825 0-1.412-.587T7 16V4q0-.825.588-1.412T9 2h9q.825 0 1.413.588T20 4v12q0 .825-.587 1.413T18 18zm0-2h9V4H9zm-4 6q-.825 0-1.412-.587T3 20V6h2v14h11v2zm4-6V4z" />
                </svg>
              </button>
            </div>
          </div>
          <button id="generate-password" type="button" class="hover:bg-gray-100 maxsm:w-full hover:text-neutral-900 transition-colors flex h-10 shrink-0 items-center justify-center rounded bg-neutral-900 px-3 font-medium text-white">
            Створити пароль
          </button>
        </div>

        <div class="space-y-3 rounded bg-gray-600/40 p-3">
          <div class="flex  items-center justify-between ">
            <div class="flex items-center space-x-4">
              <label for="length" class="text-white">Довжина пароля</label>
              <input type="number" id="length" value="24" class="h-8 w-10 rounded bg-gray-600/80 text-center text-white focus:outline-none" />
            </div>
            <div class="flex items-center space-x-4">
              <label for="space" class="text-white">Додати пробіли</label>
              <input type="checkbox" id="space" class="size-5 rounded bg-gray-600/80 text-center text-white accent-gray-600/80 focus:outline-none" />
            </div>
          </div>
          <div class="flex  items-center justify-between ">
            <div class="flex items-center space-x-4">
              <label for="uppercase" class="text-white">Верхній регістр</label>
              <input type="checkbox" id="uppercase" checked class="size-5 rounded bg-gray-600/80 text-center text-white accent-gray-600/80 focus:outline-none" />
            </div>
            <div class="flex items-center space-x-4">
              <label for="symbols" class="text-white">Додати символи</label>
              <input type="checkbox" id="symbols" checked class="size-5 rounded bg-gray-600/80 text-center text-white accent-gray-600/80 focus:outline-none" />
            </div>
          </div>
          <div class="flex  items-center justify-between ">
            <div class="flex items-center space-x-4">
              <label for="lowecase" class="text-white">Нижній регістр</label>
              <input type="checkbox" id="lowecase" checked class="size-5 rounded bg-gray-600/80 text-center text-white accent-gray-600/80 focus:outline-none" />
            </div>
            <div class="flex items-center space-x-4">
              <label for="numbers" class="text-white">Додати числа</label>
              <input type="checkbox" id="numbers" checked class="size-5 rounded bg-gray-600/80 text-center text-white accent-gray-600/80 focus:outline-none" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" crossorigin src="./js/app.min.js"></script>
  </body>
</html>
